{% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'css/searchBar.css' %}" />
{% endblock %} {% block body %}
<form action="{% url 'popplace:search' %}" method="GET">
  <div class="mapSearchBar">
    <button class="searchImg" type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
        <path
          d="M27 27L20.9681 20.9681M20.9681 20.9681C21.9999 19.9363 22.8183 18.7115 23.3767 17.3634C23.9351 16.0153 24.2225 14.5704 24.2225 13.1113C24.2225 11.6521 23.9351 10.2073 23.3767 8.85917C22.8184 7.51109 21.9999 6.28619 20.9681 5.25442C19.9363 4.22264 18.7115 3.40419 17.3634 2.8458C16.0153 2.2874 14.5704 2 13.1113 2C11.6521 2 10.2073 2.2874 8.85917 2.8458C7.51109 3.40419 6.28619 4.22264 5.25442 5.25442C3.17065 7.33818 2 10.1644 2 13.1113C2 16.0582 3.17065 18.8844 5.25442 20.9681C7.33818 23.0519 10.1644 24.2225 13.1113 24.2225C16.0582 24.2225 18.8844 23.0519 20.9681 20.9681Z"
          stroke="#C8A6FF"
          stroke-width="2.2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <input type="text" name="query" maxlength="100" id="id_query" placeholder="팝업 또는 지역을 검색해보세요!" />
  </div>
</form>
<div class="mapSearchCategory">
  <div class="categoryBtn">
    <p>카테고리</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="9" viewBox="0 0 13 9" fill="none">
      <path d="M1 1L6.5 8L12 1" stroke="black" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>
  <div class="categoryBtn">
    <p>지역</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="9" viewBox="0 0 13 9" fill="none">
      <path d="M1 1L6.5 8L12 1" stroke="black" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>
  <div class="categoryBtn">
    <p>날짜</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="9" viewBox="0 0 13 9" fill="none">
      <path d="M1 1L6.5 8L12 1" stroke="black" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>
</div>
{% endblock %}

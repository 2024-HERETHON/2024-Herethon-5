{% extends 'frontend/phone.html' %}
{% load static %}
{% block title %}로그인{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %}
{% block content %}
<div class="login">
  <button class="prepage" type="button" onclick="goBack()">
    <img src="{% static 'img/predirection.png' %}" alt="이전 페이지" />
  </button>
  <h1><span class="highlight">팝플레이스</span> 로그인</h1>
  <form id="loginForm" method="POST" onsubmit="return submitForm(event)">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="formgroup">
      <label for="email">이메일<br> </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="이메일을 입력해주세요"
        required
      />
    </div>
    <div class="formgroup">
      <label for="pw">비밀번호<br> </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="비밀번호를 입력해주세요"
        required
      />
    </div>
    <div id="error-message" style="display: none; color: red">
      로그인에 실패했습니다. 다시 시도해주세요.
    </div>
    <div class="loginsubmit">
      <input type="submit" value="로그인" disabled />
    </div>
  </form>
  <div class="loginfail">
    <input type="button" onclick="gosign()" value="회원가입"/>
  </div>
</div>
{% endblock %}
{% block js %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
